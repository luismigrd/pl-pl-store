<div>
    <a [routerLink]="['/products', product.id]">
        <h3 appHighlight [backgroundColor]="'#404040'" [color]="'#ffffff'">{{ product.title | uppercase }}</h3>
        <strong>{{ product.price | currency:'S/ ' }}</strong>
        <img [src]="product.image" alt="">
        <p>{{ product.description | slice:0:10 }}</p>
        <p> {{ today | date:'HH:mm' }} </p>
    </a>
</div>
<div>
    <button (click)="addCart()">Agregar al carrito</button>
</div>
